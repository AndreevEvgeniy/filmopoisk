<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фильмопоиск</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="../"><img class="logo-img" src="../img/logo.png" alt="" /></a>
    </header>

    <div class="auth-wrapper">
      <div class="auth">
        <h2 class="auth-title">Регистрация</h2>
        <form class="auth-form" action="" id="reg-form">
          <label for="login">Имя пользователя</label>
          <input id="login" name="login" type="text" />
          <label for="password">Пароль</label>
          <input id="password" name="password" type="password" />
          <label for="repeatPassword">Повторите пароль</label>
          <input id="repeatPassword" name="repeatPassword" type="password" />
          <p class="warning">&nbsp;</p>
          <button class="btn login-btn" id="reg-btn">
            Зарегистрироваться!
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
